<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="index.js">
</head>
<body>

            
    <h1 style="font-family: 'Dancing Script', cursive;">TO DO LIST</h1>
    
        
    <div class="row">
        <div class="mb-3 mx-5 first " >
          <input type="text" class="form-control title text-center w-100" name="" id="" aria-describedby="helpId" placeholder="Enter Title">
        </div>
        <td><div class="mb-3 mx-5 second">
            <textarea class="form-control work" placeholder="Enter Your Work" name="" id="" rows="7"></textarea>
          </div>
        
        
          
            
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
